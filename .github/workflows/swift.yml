name: iOS – Xcode build & test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Xcode Setup
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'   # lokalde hangisini kullanıyorsan onu yaz

      - name: Build (Simulator)
        working-directory: WorldSide
        run: |
          set -eo pipefail
          xcodebuild \
            -project WorldSide.xcodeproj \
            -scheme WorldSide \
            -configuration Debug \
            -destination "platform=iOS Simulator,name=iPhone 16 Pro" \
            CODE_SIGNING_ALLOWED=NO \
            clean build

      - name: Run tests (Simulator)
        working-directory: WorldSide
        run: |
          set -eo pipefail
          xcodebuild \
            -project WorldSide.xcodeproj \
            -scheme WorldSide \
            -configuration Debug \
            -destination "platform=iOS Simulator,name=iPhone 16 Pro" \
            CODE_SIGNING_ALLOWED=NO \
            clean test

